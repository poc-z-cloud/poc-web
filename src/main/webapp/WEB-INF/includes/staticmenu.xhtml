<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        
<h:form>
    <p:growl autoUpdate="true"/>
 
    <p:panelMenu style="width:300px">
        <p:submenu label="Ajax Menuitems" style="display:block;">
            <p:menuitem value="Save" actionListener="#{leftMenuBean.save}" icon="ui-icon-disk" />
            <p:menuitem value="Update" actionListener="#{leftMenuBean.update}"  icon="ui-icon-arrowrefresh-1-w" />
        </p:submenu>
        <p:submenu label="Non-Ajax Menuitem" >
            <p:menuitem value="Delete" actionListener="#{leftMenuBean.delete}"  ajax="false" icon="ui-icon-close"/>
            <p:menuitem value="Go To Step1" icon="ui-icon ui-icon-plus" ajax="false" style="#{leftMenuBean.getMenuItemCss('step1')}"
    action="#{leftMenuBean.redirect('step1', '/poc/step1.xhtml?faces-redirect=true')}"/>
            <p:menuitem value="Go To Step2" icon="ui-icon ui-icon-plus" ajax="false" style="#{leftMenuBean.getMenuItemCss('step2')}"
    action="#{leftMenuBean.redirect('step2', '/poc/step2.xhtml?faces-redirect=true')}"/>
        </p:submenu>
        <p:separator />
        <p:submenu label="Navigations" >
            <p:submenu label="Links" icon="ui-icon-extlink">
                <p:submenu label="PrimeFaces" icon="ui-icon-heart">
                    <p:menuitem value="Home" url="http://www.primefaces.org" icon="ui-icon-home" />
                    <p:menuitem value="Docs" url="http://www.primefaces.org/documentation" icon="ui-icon-document" />
                    <p:menuitem value="Download" url="http://www.primefaces.org/downloads" icon="ui-icon-arrowthick-1-s" />
                    <p:menuitem value="Support" url="http://www.primefaces.org/support" icon="ui-icon-wrench" />
                </p:submenu>
            </p:submenu>
        </p:submenu>
    </p:panelMenu>
</h:form>

</script>
    </f:view>
    
    
    
</html>
