<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <f:view contentType="text/html">
        
<h:form>
    <p:growl autoUpdate="true"/>
 
    <p:panelMenu style="width:300px">
	    <c:forEach var="submenuModel" items="#{leftMenuBean.model}">
	        <p:submenu label="#{submenuModel.label}">
			    <c:forEach var="menuitemModel" items="#{submenuModel.menuitems}">
		            <p:menuitem value="#{menuitemModel.label}" icon="#{menuitemModel.icon}" ajax="false" style="#{leftMenuBean.getMenuItemCss(menuitemModel.id)}" action="#{leftMenuBean.redirect(menuitemModel.id,menuitemModel.url)}"/>
		        </c:forEach>
	        </p:submenu>
        </c:forEach>

	    <c:forEach var="category" items="#{leftMenuBean.systemCategoryList}">
	        <p:submenu label="#{category.name}">
			    <c:forEach var="system" items="#{category.systems}">
		            <p:menuitem value="#{system.name}" icon="#{system.icon}" ajax="false" style="#{leftMenuBean.getMenuItemCss(system.id)}" action="#{leftMenuBean.redirect(system.id,system.url)}"/>
		        </c:forEach>
	        </p:submenu>
        </c:forEach>

        <p:submenu label="Profile" >
			<p:menuitem value="Sign Out" icon="ui-icon-close" ajax="false" action="#{signInBean.signOut}"/>
		</p:submenu>
    </p:panelMenu>
</h:form>

</html>
