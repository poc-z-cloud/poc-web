<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Angular Example</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<style>
input.ng-invalid {
    background-color: lightblue;
}
</style>
</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl">
<form ng-app="" name="myForm">
First Name: <input type="text" ng-model="firstName"><br>
Last Name: <input type="text" ng-model="lastName"><br>
<br>
Full Name: {{fullName()}}
<br/>
<input type="button" ng-click="changeName()" value="click me to change name"/>
<br>
<br>
    Email:
    <input type="email" name="myAddress" ng-model="text" required>
    <span ng-show="myForm.myAddress.$error.email">Not a valid e-mail address</span>
    
    <h1>Status</h1>
    Valid:{{myForm.myAddress.$valid}}<br/>
    Dirty: {{myForm.myAddress.$dirty}}<br/>
    Touched; {{myForm.myAddress.$touched}}<br/>
    
</form>


</div>

<script>
var global="GLOBAL";
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.firstName= "John";
    $scope.lastName= "Doe";
    $scope.fullName= function(){
    	return $scope.firstName + " " + $scope.lastName + " " + global;
    };
    $scope.changeName= function(){
    	$scope.firstName="Nelly";
    };
});
</script>
</body>
</html>
