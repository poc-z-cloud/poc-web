      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        
<h:form>
    <p:growl autoUpdate="true"/>
 
    <p:panelMenu style="width:300px">
	    <ui:repeat var="submenu" value="#{leftMenuBean.model.elements}">
	        <p:submenu label="#{submenu.id}">
	        	<ui:repeat var="menuitem" value="#{submenu.elements}">
		            <p:menuitem value="#{menuitem.id}" icon="#{menuitem.icon}" ajax="false" style="#{leftMenuBean.getMenuItemCss(menuitem.id)}" action="#{leftMenuBean.redirect(menuitem.id,menuitem.url)}"/>
		        </ui:repeat>
	        </p:submenu>
        </ui:repeat>
    </p:panelMenu>
</h:form>
